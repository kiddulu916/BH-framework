# AlertManager Configuration for Bug Hunting Framework
global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@bug-hunting-framework.com'
  smtp_auth_username: 'alerts@bug-hunting-framework.com'
  smtp_auth_password: 'your_smtp_password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'email-notifications'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 30m
    
    # High severity alerts - notify within 5 minutes
    - match:
        severity: high
      receiver: 'high-alerts'
      continue: true
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
    
    # Security alerts - immediate notification
    - match:
        alertname: HighFailedAuthAttempts
      receiver: 'security-alerts'
      continue: true
      group_wait: 0s
      group_interval: 1m
      repeat_interval: 15m
    
    # Database alerts - notify via email
    - match:
        service: database
      receiver: 'email-notifications'
      continue: true
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
    
    # Performance alerts - notify via email
    - match:
        alertname: HighResponseTime
      receiver: 'email-notifications'
      continue: true
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 30m

inhibit_rules:
  # Inhibit critical alerts when service is down
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
  
  # Inhibit high CPU when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighCPUUsage'
    equal: ['instance']
  
  # Inhibit high memory when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighMemoryUsage'
    equal: ['instance']

