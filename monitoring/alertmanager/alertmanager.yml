# Time intervals for different notification schedules
time_intervals:
  - name: workdays
    time_intervals:
      - weekdays: ['monday:friday']
        times:
          - start_time: 09:00
            end_time: 17:00
        location: 'America/New_York'
  
  - name: weekends
    time_intervals:
      - weekdays: ['saturday', 'sunday']
  
  - name: holidays
    time_intervals:
      - months: ['january:1', 'july:4', 'december:25']
        weekdays: ['monday:sunday']

# Mute time intervals for maintenance windows
mute_time_intervals:
  - name: maintenance_window
    time_intervals:
      - weekdays: ['sunday']
        times:
          - start_time: 02:00
            end_time: 06:00
        location: 'America/New_York' 